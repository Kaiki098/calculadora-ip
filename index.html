<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Calculadora IP</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora de IP</h1>
        <label>
            Digite o endereço IP: 
            <input type="text" id="ip-address" placeholder="Ex.: 192.186.144.6/25"/>
        </label>
        <button id="button">Calcular informações</button>
        <div class="ip-info">
            <p>Número de subredes: --. </p>
            <p>Número de host/subrede: --. </p>
            <p>Endereço de rede: --. </p>
            <p>Endereço de broadcast: --. </p>
            <p>Faixas de endereço que o host pertence: </p>
            <ul>
                <li>--</li>
            </ul> 
            <p>Faixas de endereço de subredes: </p>
            <ul>
                <li>--</li>
            </ul>
        </div>
    </div>
</body>
</html>
